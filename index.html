<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Blackjack</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="javascript/blackjack.js"></script>

</head>
<body>
    <div id="table">
        <div class="title">
            BLACKJACK
        </div>
  <div id="messages"></div>
  <label>Dealer: </label>
  <label id="dealer-points" class="points"></label>
  <div id="dealer-hand" class="hand">
      <!-- <img src = 'images/2_of_clubs.png' />
      <img src = 'images/4_of_clubs.png' /> -->
  </div>
  <label>Player: </label>
  <label id="player-points" class="points"></label>
  <div id="player-hand" class="hand">
      <!-- <img src = 'images/6_of_clubs.png' />
      <img src = 'images/8_of_diamonds.png' /> -->
  </div>
  <div class="buttons">
    <button id="deal-button">Deal</button>
    <button id="hit-button">Hit</button>
    <button id="stand-button">Stand</button>
    <button id="bet-button">Bet</button>
  </div>
  <div id="placeBets">
           <h2 class="betting"></h2>
           <table class="bets">
               <!-- <tr>
                   <th>Money</th>
                   <th>Current Bet</th>
               </tr> -->
               <tr>
                   <td><span id="wallet"></span></td>
                   <td class="curBet"><label  for=""><span id="betAmount"></span></label></td>
               </tr>
           </table>
           <div class="betButton">
           <button class="bet" id="bet1" type="button" name="button">Bet $1</button>
           <button class="bet" id="bet5" type="button" name="button">Bet $5</button>
           <button class="bet" id="bet10" type="button" name="button">Bet $10</button>
           <button class="bet" id="bet25" type="button" name="button">Bet $25</button>
           <button class="bet" id="betAll" type="button" name="button">All In!</button>
           </div>
       </div>
       <!-- <div class='deal'>
           <img src = 'images/dealcards.jpg' />
       </div> -->
   </div>

</body>

</html>
